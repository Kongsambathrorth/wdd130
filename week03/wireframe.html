<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Practice</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        header {
            background-color: #333; /* Dark gray background for header */
            color: #fff; /* White text color */
            padding: 20px;
            display: flex; /* Flexbox for better layout */
            justify-content: space-between; /* Space between logo and nav */
            align-items: center; 
        }

        nav a {
            color: #fff; /* White link color */
            text-decoration: none;
            margin-left: 20px; /* Spacing between links */
        }

        nav a:hover {
            color: #ccc; /* Light gray hover color */
        }

        /* Add more CSS styles as needed for other elements (main, footer, etc.) */
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Whitewater Rafting Company" width="200" height="200">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        </main>
    <footer>
        </footer>
</body>
</html>
